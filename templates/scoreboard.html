
{% extends 'base.html' %}
{% block content %}
<h2>Scoreboard</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Player</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r['display_name'] }}</td>
      <td>{{ r['points'] or 0 }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2">No results yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
