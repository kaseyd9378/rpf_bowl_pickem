
{% extends 'base.html' %}
{% block content %}
<h2>Manager Login</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Contest ID</label>
    <input type="number" name="contest_id" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Admin Code</label>
    <input type="text" name="admin_code" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
